<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Despacito 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="countdown.css" />
    <script src="main.js"></script>
</head>

<body>

    <img src="maxresdefault.jpg" alt="banner" class="one">

    <ul class="navbar">
        <li>
            <a href="index.html" class="navbar">How Long Until Despacito 2</a>

        <li>
            <a href="about.html" class="navbar">About</a>
        </li>
    </ul>
    <!-- Display the countdown timer in an element -->
    <div class="center">
        <p id="countdown" style="font-size: 5em"></p>
    </div>

    <script>
        // Set the date we're counting down to
        var time = Math.random() * 200000000000 + 1531587033571;
        var countDownDate = new Date(time).getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 365) / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            var output = "";

            if (years > 0) {
                output = years + " years<br>" + days + " days<br>" + hours + " hours<br>" + minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            }
            if (days > 0) {
                output = years + " years<br>" + days + " days<br>" + hours + " hours<br>" + minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            }
            if (hours > 0) {
                output = years + " years<br>" + days + " days<br>" + hours + " hours<br>" + minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            }
            if (minutes > 0) {
                output = years + " years<br>" + days + " days<br>" + hours + " hours<br>" + minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            }
            if (seconds > 0) {
                output = years + " years<br>" + days + " days<br>" + hours + " hours<br>" + minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            }

            document.getElementById("countdown").innerHTML = output;

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
