<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Despacito 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <img src="maxresdefault.jpg" alt="banner" class="one">

    <ul class="navbar">
        <li>
            <a href="index.html" class="navbar">How Long Until Despacito 2?</a>
        </li>
        <li>
            <a href="watch.html" class="navbar">Watch the Original</a>
        </li>
        <li>
            <a href="Aboutus.html" class="navbar">About</a>
        </li>
    </ul>

    <div>
        <p id="countdown" style="font-size: 3.5em"></p>
    </div>

    <h1>Calculator</h1>
    <form action="">
        <select name="opt" id="oct">
            <option value="-1">Winrar Trial Period</option>
            <option value="1800000">League of Legends Game</option>
            <option value="7200000">Sushi Buffet</option>
            <option value="227000">Watch the original Despacito</option>
            <option value="93600000">Attend Hack the North</option>
        </select>
        <button onclick="calculate()" type="button">Calculate</button>
    </form>

    <div>
        <p id="time" style="font-size: 3em"></p>
    </div>


    <script>
    	//deep learning starts here (for those interested)
        function calculate() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var val = document.getElementById("oct").value;

            var time = 0;

            if (val == -1) {
                time = 1;
            } else {
                time = distance / document.getElementById("oct").value
            }



            document.getElementById("time").innerHTML = "You could do that " + time + " time(s)";

        }

        var current = new Date().getTime();
        var time = Math.random() * 5 * (365 * 24 * 60 * 60 * 1000) + current + (3 * 24 * 60 * 60 * 1000);
        var countDownDate = new Date(time).getTime();

        var x = setInterval(function () {


            var now = new Date().getTime();


            var distance = countDownDate - now;


            var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 365) / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            var output = "";

            if (years > 0) {
                output = years + " years<br>" + days + " days<br>" + hours + " hours<br>" + minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            } else if (days > 0) {
                output = days + " days<br>" + hours + " hours<br>" + minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            } else if (hours > 0) {
                output = hours + " hours<br>" + minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            } else if (minutes > 0) {
                output = minutes +
                    " minutes<br>" + seconds + " seconds<br>";
            } else if (seconds > 0) {
                output = seconds + " seconds<br>";
            }

            document.getElementById("countdown").innerHTML = output;


            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Despacito 2 has been cancelled";
            }
        }, 1000);
    </script>
</body>

</html>
